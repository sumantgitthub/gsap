<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>gsap animation</title>
</head>
<body>
    <div class="overlay">
        <h1>lion</h1>
        <span>wild life</span>
    </div>

    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h1>
                    <span>king<br>lion</span>
                    <br>
                    wild life
                </h1>
            </div>

            <div class="menu-links">
                <ul>
                    <li>home</li>
                    <li> wild</li>
                    <li> name</li>
                </ul>
            </div>
            <div class="scrolldown">scroll</div>
        </div>
        <div class="text">
            <div class="title">lion</div>
            <p>Lorem ipsum dolor sit amet consectetur<br>,
                adipisicing elit. Quasi quas delectus </p>
        </div>
        <div class="watchnow">
            <i class="fa fa-play"></i>
            <a href="#">watch now</a>
        </div>
        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse yellow"></div>
            <div class="circle1"><span>Maecenas purus 
            </span></div>
            <div class="circle2"><span>fringilla Maedenas</span></div>
        </div>
    </div>
    
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
